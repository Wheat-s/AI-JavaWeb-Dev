<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子模型</title>

  <style>
    #div1 {
      width: 400px; /* 宽度：400px */
      height: 300px; /* 高度：300px */
      background-color: red; /* 背景颜色：浅灰色 */
      padding: 20px; /* 内边距：20px */
      box-sizing: border-box; /* 盒子模型：border-box */
      border: 20px solid black; /* 边框：20px实线黑色 */
      margin: 30px auto; /* 外边距：20px */
    }
  </style>
</head>
<body>
  <div id="div1">
    A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A
  </div>

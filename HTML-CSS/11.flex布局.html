      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex弹性布局</title>
  <style>
    body {
      margin: 0; /* 去除默认的外边距 */
      padding: 0; /* 去除默认的内边距 */
    }
    #container {
      width: 500px;  /* 设置容器宽度 */
      height: 300px; /* 设置容器高度 */
      background-color: #f0f0f0; /* 设置容器背景颜色 */
      display: flex; /* 使用flex布局 */
      flex-direction: row; /* 默认为row水平布局，设置主轴 */
      /* flex-start： 从头开始排列  */
      /* flex-end：从尾部开始排列  */
      /* center： 在主轴上居中对齐 */
      /* space-around： 平分剩余空间 */
      /* space-between： 先两边贴边，再平分剩余空间 */
      justify-content: space-between; /* 设置主轴对齐方式为两端对齐 */
    }
    .item {
      width: 100px; /* 设置子元素宽度 */
      height: 80px; /* 设置子元素高度 */
      background-color: #4CAF50;  /* 设置子元素背景颜色 */
      border: 1px solid #000; /* 设置子元素边框 */
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>
</html>

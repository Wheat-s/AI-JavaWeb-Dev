<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Tlias智能学习辅助系统</title>
  <style>
    /* 顶部导航栏样式 */
    .navbar {
      background-color: #959090; /* 设置背景颜色为浅灰色 */
      padding: 15px 20px; /* 设置上下内边距为15px，左右为20px */
      display: flex; /* flex弹性布局 */
      justify-content: space-between; /* 子元素两端对齐，标题在左，链接在右 */
      align-items: center; /* 垂直方向居中对齐 */
    }

    .navbar .title {
      font-size: 24px; /* 设置字体大小为24像素 */
      font-weight: bold; /* 设置字体加粗 */
      margin: 0; /* 去除默认的外边距 */
      color: white; /* 设置字体颜色为白色 */
      /* 设置楷体字体 */
      font-family: "楷体"; /* 设置字体为楷体 */
    }

    .navbar a.logout {
      text-decoration: none; /* 去除链接下划线 */
      color: #333; /* 设置字体颜色为深灰色 */
      font-size: 16px; /* 设置字体大小为16像素 */
    }

    .navbar a.logout:hover {
      color: #007BFF; /* 悬停时字体颜色变为蓝色 */
    }
  </style>
</head>
<body>

  <!-- 顶部导航栏 -->
  <div class="navbar">
    <h1 class="title">Tlias智能学习辅助系统</h1>
    <a href="#" class="logout">退出登录</a>
  </div>

</body>
</html>

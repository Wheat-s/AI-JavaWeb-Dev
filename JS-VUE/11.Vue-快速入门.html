<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - 快速入门</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <h1>{{ count }}</h1>
      
    </div>

    <script type="module">
      /*
          • 准备
              • 引入Vue模块（官方提供）
              • 创建Vue程序的应用实例，控制视图的元素
              • 准备元素（div），被Vue控制
          • 数据驱动视图
              • 准备数据
              • 通过插值表达式渲染页面
      */
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            message: "Hello Vue!",
            count: 111,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
